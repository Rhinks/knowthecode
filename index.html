<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowTheCode // Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #d4d4d8;
            --highlight: #3b82f6; /* Blue-ish */
            --success: #10b981;
            --glow: rgba(59, 130, 246, 0.5);
            --error-bg: #fee2e2;
            --error-text: #991b1b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--accent);
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- BACKGROUND AURORA EFFECT --- */
        .aurora {
            position: absolute;
            width: 50vw;
            height: 50vh;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15), transparent 70%);
            top: -10%;
            left: -10%;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .aurora:nth-child(2) {
            top: auto;
            bottom: -10%;
            left: auto;
            right: -10%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15), transparent 70%);
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }

        /* --- MAIN LAYOUT --- */
        .wrapper {
            width: 90%;
            max-width: 800px;
            display: grid;
            gap: 2rem;
            z-index: 10;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            color: white;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
        }
        
        h1 span {
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #71717a;
            font-size: 0.9rem;
        }

        /* --- CARDS --- */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover:not(.ingest-active) {
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* --- INPUTS --- */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #71717a;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"], textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: 0.3s;
        }

        textarea { resize: none; height: 100px; }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: rgba(0, 0, 0, 0.4);
        }

        /* --- BUTTONS --- */
        button {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: white;
            color: black;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        button:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        button:hover:not(:disabled)::after {
            transform: translateX(100%);
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: wait;
            transform: none;
            box-shadow: none;
            opacity: 0.8;
        }
        
        .btn-error {
            background: var(--error-bg) !important;
            color: var(--error-text) !important;
            cursor: pointer !important;
            transform: none !important;
        }
        .btn-error:hover {
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
        }


        /* --- SLIDER --- */
        .slider-wrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
            padding: 10px 15px;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }
        input[type="range"] {
            width: 60%;
            accent-color: var(--highlight);
        }
        .slider-val {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            color: var(--highlight);
        }

        /* --- STATUS & RESULTS --- */
        .loader-ui {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loader-ui.active { display: block; }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        .spinner-small {
            width: 20px;
            height: 20px;
            border-width: 2px;
            margin: 0;
            display: none;
        }
        button[disabled] .spinner-small { display: block; }


        .status-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            color: #a1a1aa;
            animation: pulse 1.5s infinite ease-in-out;
            min-height: 1.5em; /* Prevent layout shift */
        }

        .result-container {
            margin-top: 2rem;
            display: none;
            animation: slideUp 0.5s forwards;
        }
        .result-container.show { display: block; }

        .ai-bubble {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            border-bottom-left-radius: 2px;
            padding: 20px;
            color: #e4e4e7;
            line-height: 1.6;
            font-size: 0.95rem;
            white-space: pre-wrap; /* Ensure line breaks are respected for typewriter effect */
        }

        .success-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="aurora"></div>
    <div class="aurora"></div>

    <div class="wrapper">
        <header>
            <h1>KnowThe<span>Code</span></h1>
            <p class="subtitle">AI-Powered Repository Orchestrator</p>
        </header>

        <div class="glass-card" id="ingestSection">
            <label>Phase 01 // Ingestion</label>
            <div class="input-group">
                <input type="text" id="repoUrl" placeholder="Paste GitHub Repository URL" autocomplete="off">
            </div>
            
            <button onclick="startIngestion()" id="ingestBtn">
                <span class="spinner spinner-small"></span>
                <span id="ingestBtnText">Start Engine</span>
            </button>

            <div style="margin-top: 15px; text-align: center;">
                <div class="status-text" id="ingestStatusText"></div>
            </div>

            <div id="ingestSuccess" class="result-container">
                <div class="success-badge">âœ“ Repository Indexed</div>
                <p style="font-size: 0.9rem; color: #71717a;">
                    Repo ID: <span id="displayRepoId" style="color:white; font-family:'Space Grotesk'">--</span><br>
                    Ready for queries.
                </p>
            </div>
        </div>

        <div class="glass-card hidden" id="querySection">
            <label>Phase 02 // Extraction</label>
            <input type="hidden" id="repoId">
            
            <div class="input-group">
                <textarea id="queryInput" placeholder="Ask a question about the code logic, architecture, or functions..."></textarea>
            </div>

            <div class="slider-wrap">
                <span style="font-size: 0.8rem; color: #71717a;">Chunk Retrieval Depth (Top K)</span>
                <span class="slider-val" id="topKVal">5</span>
                <input type="range" id="topK" min="1" max="10" value="5" oninput="document.getElementById('topKVal').innerText = this.value">
            </div>

            <button onclick="startQuery()" id="queryBtn">
                <span class="spinner spinner-small"></span>
                <span id="queryBtnText">Analyze & Generate</span>
            </button>

            <div style="margin-top: 15px; text-align: center;">
                <div class="status-text" id="queryStatusText"></div>
            </div>

            <div id="queryResult" class="result-container">
                <div class="ai-bubble" id="answerText"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = "http://localhost:8000";
        
        // --- UTILITY ---
        function setButtonState(btn, text, error = false) {
            btn.disabled = error ? false : (text === "Processing...");
            btn.classList.toggle('btn-error', error);
            document.getElementById(btn.id + "Text").innerText = text;
        }

        // --- INGESTION LOGIC ---
        async function startIngestion() {
            const url = document.getElementById('repoUrl').value;
            const btn = document.getElementById('ingestBtn');
            const statusText = document.getElementById('ingestStatusText');
            const successDiv = document.getElementById('ingestSuccess');

            if (!url) {
                statusText.innerText = "Please enter a URL.";
                return;
            }

            // --- Reset UI and Show Loading State ---
            successDiv.classList.remove('show');
            statusText.innerText = "Ingesting repository...";
            setButtonState(btn, "Processing...");
            btn.style.background = '#333';
            btn.style.color = 'white';

            try {
                const response = await fetch(`${API_URL}/ingest`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ repo_url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    const errorDetail = data.detail || data.message || "An unknown error occurred.";
                    throw new Error(`API Error: ${errorDetail}`);
                }

                // --- SUCCESS STATE ---
                statusText.innerText = "Ingestion successful. Ready for queries.";
                setButtonState(btn, "Engine Ready");
                btn.style.background = 'white';

                document.getElementById('displayRepoId').innerText = data.repo_id;
                document.getElementById('repoId').value = data.repo_id;
                successDiv.classList.add('show');

                // Transition to Query Section
                setTimeout(() => {
                    const querySec = document.getElementById('querySection');
                    querySec.classList.remove('hidden');
                    querySec.scrollIntoView({ behavior: 'smooth' });
                }, 500);

            } catch (error) {
                const errMsg = error.message.includes("Failed to fetch") 
                             ? "Network Error: Cannot reach API."
                             : error.message;
                
                statusText.innerText = errMsg;
                setButtonState(btn, "Retry Ingestion (Error)", true);
                console.error("Ingestion Error:", error);
            }
        }

        // --- QUERY LOGIC ---
        async function startQuery() {
            const repoId = document.getElementById('repoId').value;
            const query = document.getElementById('queryInput').value;
            const topK = parseInt(document.getElementById('topK').value);
            const btn = document.getElementById('queryBtn');
            const statusText = document.getElementById('queryStatusText');
            const resultContainer = document.getElementById('queryResult');
            const answerText = document.getElementById('answerText');
            
            if(!query) return;

            // --- Reset UI and Show Loading State ---
            resultContainer.classList.remove('show');
            answerText.innerHTML = "";
            statusText.innerText = "Searching vector database...";
            setButtonState(btn, "Processing...");
            btn.style.background = '#333'; // Darker background when disabled
            btn.style.color = 'white';

            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ repo_id: repoId, query: query, top_k: topK })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    const errorDetail = data.detail || data.message || "An unknown server error occurred.";
                    throw new Error(`API Error: ${errorDetail}`);
                }

                // --- SUCCESS STATE ---
                statusText.innerText = "Answer generated.";
                setButtonState(btn, "Ask Another Question");
                btn.style.background = 'white';
                
                resultContainer.classList.add('show');

                // Typewriter Effect
                typeWriter(data.answer || "No relevant answer found in the indexed code.", answerText);

            } catch (error) {
                // --- ERROR STATE ---
                const errMsg = error.message.includes("Failed to fetch") 
                             ? "Network Error: Cannot reach API."
                             : error.message;
                
                statusText.innerText = "Query failed.";
                setButtonState(btn, "Retry Query (Error)", true);
                console.error("Query Error:", error);
            }
        }

        // --- Helper for Typewriter Effect ---
        function typeWriter(text, element) {
            let i = 0;
            const speed = 10; // ms per char
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }
    </script>
</body>
</html>
